<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>JavaScript Training</title>
</head>
<body class="bg-gray-700 flex flex-col space-y-12">
    <div class="flex space-x-10 mt-24 items-center">
        <div class="bg-stone-300 w-1/3 flex flex-col space-y-2 items-center rounded p-10 ml-96">
            <h1 class="text-2xl text-gray-700">Transactions Manager</h1>
            <input type="text" id="amount_input" class="w-full rounded p-2 border-gray-700 border-2" placeholder="Amount">
            <select id="select_transac" class="w-full rounded p-2 border-gray-700 border-2">
                <option value="income" id="income">Income</option>
                <option value="expense" id="expense">Expense</option>
            </select>
            <button id="addTransacBtn" class="w-full rounded p-2 bg-gray-700 text-stone-300 hover:bg-gray-900 ease-in duration-300">
                add
            </button>
        </div>
        <div>
            <div class="bg-stone-300 rounded max-w-full h-64 overflow-y-auto px-10">
                <h1 class="text-xl text-gray-700 underline pt-2">Transaction History</h1>
                <div id="transac_history" class="text-gray-700 text-lg p-2"></div>
            </div>
        </div>
    </div>
    <div class="ml-96 bg-gray-900 w-1/3 p-7 rounded-lg hover:bg-gray-700 ease-out duration-500">
        <h1 class="text-stone-300 text-3xl flex">Your Balance is: <div class="ml-2" id="balance_output"></div></h1>
    </div>
    <script src="oop.js"></script>
</body>
</html>
